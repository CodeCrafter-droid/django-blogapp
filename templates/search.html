{% extends 'base.html' %}

{% block content %}
<h1 style="letter-spacing: 2px;">
    <span class="text-warning">Search Term -</span>
    <span class="text-dark" style="text-decoration: underline; text-decoration-color: #ffc107">{{ keyword }}</span>
</h1>
<div class="row mb-2">
    {% if posts %}
    {% for post in posts %}
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <a href="{% url 'blogspage' post.slug %}" style="color: black; text-decoration: none;"><h3>{{post.title}}</h3></a>
          <small class="mb-1 text-muted">{{post.updated_at | timesince}} ago | {{post.author}}</small>
          <p class="card-text">{{post.short_description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="card-text">No post found</p>
    {% endif %}
  </div>
</div>


{% endblock %}
