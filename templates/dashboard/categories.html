{% extends 'base.html' %}

{% block content %}

<div class="row">
{% include 'dashboard/common.html' %}

<div class="col-md-9">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="mb-0">All Categories</h2>
        <a href="{% url 'add_category' %}" class="btn btn-dark d-flex align-items-center justify-content-center" style="height:40px;">
          <i class="fa fa-plus">&nbsp;Add</i>
       </a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            {% for cat in categories %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ cat }}</td>
                <td>{{ cat.created_at }}</td>
                <td>{{ cat.updated_at }}</td>
                <td>
                    <a href="{% url 'edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                    &nbsp;
                    <form method="post" action="{% url 'delete_category' cat.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit"
                                style="border:none; background:none; padding:0;"
                                onclick="return confirm('Are you sure you want to delete this category?');">
                            <i class="fa fa-trash text-danger"></i>
                        </button>
                    </form>
                </td>
              </tr>
            {% endfor %}
              
            </tbody>
          </table>
        </div>
    </div>
</div>

{% endblock %}
